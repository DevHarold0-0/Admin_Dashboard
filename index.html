<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6210a29302.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div id="dashboard">
        <i class="fa-solid fa-chart-bar"></i
        >Dashboard
      </div>

      <div>
        <ul>
          <li><i class="fa-solid fa-house fa-sm"></i>Home</li>
          <li><i class="fa-solid fa-user fa-sm"></i>Profile</li>
          <li><i class="fa-solid fa-message"></i>Messages</li>
          <li><i class="fa-solid fa-clock"></i>History</li>
          <li><i class="fa-solid fa-list-check"></i>Tasks</li>
          <li><i class="fa-solid fa-people-group"></i>Communities</li>
        </ul>
      </div>

      <div>
        <ul>
          <li><i class="fa-solid fa-gear"></i>Settings</li>
          <li><i class="fa-solid fa-circle-question"></i>Support</li>
          <li><i class="fa-solid fa-shield-halved"></i>Privacy</li>
        </ul>
      </div>
    </div>

    <div class="header">
      <div>
        <i class="fa-solid fa-magnifying-glass fa-lg" style="margin-right: 30px; font-size: 1.5rem;"></i>
        <input type="text" name="search_bar" id="search_bar"/>
      </div>

      <div class="profile_status">
        <i class="fa-solid fa-bell"></i>
        <img src="images/pfp.jpg" alt="placeholder" id="pfp_sm"/>
        <h2>Morgan Le fey</h2>
      </div>

      <div>
        <img src="#" alt="placeholder" />
        <p>hi there</p>
        <h2>Morgan Le fey(@morgan)</h3>
      </div>

      <div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <div class="main-content" style="background-color: #e2e8f0">
    </div>
  </body>
</html>
